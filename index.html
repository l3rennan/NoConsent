<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Consent Message</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 2em;
    background-color: #fff;
    color: #000;
  }
  .container {
    max-width: 500px;
    margin: auto;
  }
  button {
    margin-top: 2em;
    padding: 1em 2em;
    font-size: 1.2em;
    cursor: pointer;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 8px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
<script>
  function sendSMS() {
    var phone = "+5612676982"; // your number
    var message = "Hi, I saw a photo of you online.\nI did NOT give consent for this to be posted.\nPlease contact me so it can be removed.";
    var encodedMessage = encodeURIComponent(message);
    window.location.href = "sms:" + phone + "?body=" + encodedMessage;
  }

  window.addEventListener('load', () => {
    // Attempt automatic SMS redirect immediately on page load
    sendSMS();
  });
</script>
</head>
<body>
<div class="container">
  <h1>No Consent Given</h1>
  <p>
    A photo of me was posted online without my consent.<br>
    If you have seen this photo, please help by sending a message to notify me.
  </p>
  <p>
    Your SMS app should open automatically. If it doesnâ€™t, you can tap the button below.
  </p>
  <button onclick="sendSMS()">Send Notification SMS</button>
</div>
</body>
</html>
